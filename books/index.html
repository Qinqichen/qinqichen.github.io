          <p>逐渐整理已读书籍，做个记录。继而催促自己读完未读的书籍。</p>
<h2 style="padding-left: 5em;"> 2022年</h2>




<p> <input type="checkbox" id="fushengliuji" style="margin-left:20%" /> <label for="fushengliuji">《浮生六记》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 【清】沈复</label> <span style="margin-left:3em;">在读 ···</span></p>
<p> <input type="checkbox" id="aqzhengzhuan" style="margin-left:20%" /> <label for="aqzhengzhuan">《阿Q正传》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 鲁迅</label> <span style="margin-left:3em;">在读 ···</span></p>
<p> <input type="checkbox" id="gangtieshizenyanglianchengde" style="margin-left:20%" /> <label for="gangtieshizenyanglianchengde">《钢铁是怎样炼成的 》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 尼古拉·奥斯特洛夫斯基</label> <span style="margin-left:3em;">在读 ···</span></p>
<p> <input type="checkbox" id="biancheng" style="margin-left:20%" checked  /> <label for="biancheng">《边城》《八骏图》《虎雏》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 沈从文</label> <span style="margin-left:3em;">3/3 </span></p>
<p> <input type="checkbox" id="weicheng" style="margin-left:20%" checked   /> <label for="weicheng">《围城》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 钱钟书</label> <span style="margin-left:3em;">2/19 </span></p>
<h2 style="padding-left: 5em;"> 2018年</h2>

<p> <input type="checkbox" id="daodejing" style="margin-left:20%" /> <label for="daodejing">《道德经》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 老子</label>  <span style="margin-left:3em;">在读 ···</span></p>
<h2 style="padding-left: 5em;">2016年</h2>

<p> <input type="checkbox" id="laocanyouji" style="margin-left:20%" checked   /> <label for="laocanyouji">《老残游记》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 【清】刘鹗</label> <span style="margin-left:3em;">（岳麓书社）</span></p>
<p> <input type="checkbox" id="tushuoguxilashenhua" style="margin-left:20%" checked   /> <label for="tushuoguxilashenhua">《图说古希腊神话》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— 主编：王清</label> <span style="margin-left:3em;">（山东人民出版社）</span></p>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
